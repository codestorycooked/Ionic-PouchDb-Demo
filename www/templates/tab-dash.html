<ion-view view-title="Add Employee" ng-controller="EmployeeController as vm">
  <ion-content >
    <ion-list can-swipe="true">
      <ion-item ng-repeat="item in vm.employees">{{item.Name}}
        
        <ion-option-button class="button-assertive" ng-click="vm.Delete(item)">Delete</ion-option-button>
   
        </ion-item>
      
    </ion-list>
    
   
  </ion-content>
</ion-view>
